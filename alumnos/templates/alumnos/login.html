{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Proyecto Final</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">

    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    
</head>
<body>
  <img src="/static/images/logo.jpg" width="350" height="350" style=" margin-top: 150px; margin-left:300px"/>
  <div class="tab-pane fade in active" id="usuario" style="width:350px; margin-top: -300px; margin-left:750px">

    <div class="login-panel panel panel-default">
        <div class="panel-heading" style="text-align: center;font-size: 30px;font-family: serif; color: navy"> LOGIN
        
            <h2 class="panel-title"></h2>
        </div>
        <div class="panel-body">      
            <form name="form" action="#" method="post">
            {% csrf_token %}
                <fieldset>
               {{ user.username}}
                    <div class="form-group">
                        <input class="form-control" placeholder="Nombre de Usuario" name="username" id="username" type="text" autofocus 
                               required="true"  value="{{ username }}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Contraseña" name="password"  id="password" type="password" 
                               required="true" >
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" id="btnLogin">Iniciar sesión</button></br>
                    <label>¿No tienes una cuenta?</label> <a href="/alumnos/nuevoA">¡Regístrate aquí!</a>
                    <label>¿Eres un Administrador?</label> <a href="/admin/login">¡Ingresa aquí!</a>                                            
                </fieldset>
            </form>
        </div>
    </div>
      {% if mensaje %}
                <div class="alert alert-danger">
                    {{ mensaje }}
                </div>
        {% endif %}
 </div>


</body>
</html>
