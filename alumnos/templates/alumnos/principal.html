{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Bienvenido al Moodle</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">

	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	
</head>
<body>
	<div class="container">
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Sesión Alumno {{user.username}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
         
              <ul class="nav navbar-nav">
                <li class="active"><a href="/alumnos/listar/">Consultar Calificaciones <span class="sr-only">(current)</span></a></li>    
                <li><a href="/Examen/">Ver Exámenes</a></li>    
                <li> <a href="cerrar/"></i>Cerrar Sesión</a></li>   
              </ul>   
              <form class="navbar-form navbar-right" role="search">
              {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>                                                    
              </form>                                                                            
            </div><!-- /.navbar-collapse -->

        </nav>
    </div>
    <br>
    <br>
    <div class="contenedor">
      {% block content %}
      
      {% endblock %}
    </div>
</body>
</html>
