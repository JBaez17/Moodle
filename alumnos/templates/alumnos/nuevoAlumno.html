{% load staticfiles %}

<html>
<head>
	<title>Bienvenido al Moodle</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">

	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	
</head>
{% block content %}
	<div class="container" style="width:500px">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-12">
						<h2 class="panel-title text-center"  style="font-size: 30px;font-family: serif"><b>{{etiqueta}} Alumno</b></h2>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<form method="POST" class="form-horizontal miFormUsuarios">
					{% csrf_token %}
			        {{ form.as_p }}
			        <div class="row">
				        <div class="col-md-12 center center-block">
				        	<input class="btn btn-primary" style="" type="submit" value="Guardar" />
							<button type="button" class="btn btn-default" onclick="window.location='{%url "login_view"%}'">Cancelar</button>
							<input type="hidden" name="id" value="{{id}}">
				        </div>
			        </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
</html>
